<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>PSC: Purchase History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
</head>
<body>
<span layout:fragment="title">
    <li class="nav-item d-none d-sm-inline-block" >
        <h1><a th:href="@{/perchase}" class="nav-link">Purchase History</a></h1>
    </li>
</span>
<div layout:fragment="content">
    <div class="wrapper">
        <div class="content-wrapper">
            <div class="row ">
                <h1>Buying and Selling Prices History</h1>
            </div>
            <div class="">
                <table class="table table-bordered">
                    <thead class="table-dark">
                    <tr>
                        <th>
                            Paddy Type
                        </th>
                        <th>
                            Buying Price
                        </th>
                        <th>
                            Selling Price
                        </th>
                        <th>
                            Assigned Date
                        </th>
                        <th>
                            PSC Decisions
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="perchase: ${perchase}">
                        <td th:text="${perchase.paddyPrice.getPaddyType().getName()}"></td>
                        <td th:text="'Rs. '+${perchase.paddyPrice.getBuyingPrice()}"></td>
                        <td th:text="'Rs. '+${perchase.paddyPrice.getSellingPrice()}"></td>
                        <td th:text="${perchase.receivedAt}"></td>
                        <td th:text=""></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
